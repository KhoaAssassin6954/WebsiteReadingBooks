<body>

        <!-- <li><a href="#">Tư vấn kỹ thuật</a></li> -->

      </ul>
      <div class="logo">
      <a href="../html/home.html"><img src="../assets/picture/Book_Icon.png" /></a>
      </div>
      <div class="search-bar">
        <button>
          <img class="search-icon" src="../assets/picture/Glass.png" />
        </button>
        <img src="../assets/picture/serach-line.png" alt="" />
        <div class="divider"></div>
        <input
          type="text"
          placeholder="Tìm kiếm sản phẩm..."
          class="search-input"
        />
      </div>
    </nav>
  </header>

  <div class="banner">
    <img src="../assets/picture/book_banner.png" alt="banner" />
  </div>
  <div id="container">
    <h1>Upload Books</h1>
    <div style="text-align:center; margin-bottom:20px;">
      <button id="importButton">Import</button>
    </div>
    <!-- File input cho sách -->
    <input type="file" id="fileInput" accept=".doc,.docx,.pdf,.txt" style="display:none;">
    
    <!-- Danh sách sách đã lưu (hiển thị theo dạng bìa) -->
    <div id="savedBooks">
      <ul id="bookList"></ul>
    </div>
  </div>
  
  <!-- Modal cho thay đổi ảnh bìa -->
  <div id="coverModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Chọn ảnh bìa mới</h2>
      <input type="file" id="modalCoverInput" accept="image/*">
    </div>
  </div>
  
  <!-- Thư viện mammoth để chuyển đổi DOCX sang HTML -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.8/mammoth.browser.min.js"></script>
  <!-- Thư viện pdf.js để hiển thị file PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="../javascript/uploadBook.js"></script>
</body>
